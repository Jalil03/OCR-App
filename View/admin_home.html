<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            margin-top: 50px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        
        .card {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        
        .card h2 {
            color: #007bff;
        }
        
        .btn {
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .img-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Admin Home</h1>
    <div class="img-container">
        <img src="assets\admin.svg" alt="Admin" class="img-fluid" style="max-width: 300px;">
    </div>
    <div class="card">
        <h2 class="text-center">Welcome, Admin</h2>
        <p class="text-center">Manage users and files efficiently through this dashboard.</p>
        <div class="d-flex justify-content-center">
            <a href="/admin_users" class="btn btn-primary mx-2">Manage Users and Files</a>
        </div>
    </div>
    <a href="/upload2" class="btn btn-secondary btn-block mt-3">Back to Home</a>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</body>
</html>
