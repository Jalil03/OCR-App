<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            margin-top: 50px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .card-body h5 {
            color: #007bff;
        }
        
        .list-group {
            max-height: 300px; /* Limite la hauteur de la liste */
            overflow-y: auto; /* Ajoute un d√©filement vertical */
            border-radius: 0 0 10px 10px;
        }
        
        .btn {
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-block {
            width: 100%;
        }
        
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Admin: Users and Their Files</h1>
    <div id="usersTable" class="mt-4"></div>
    <a href="/upload2" class="btn btn-secondary btn-block mt-3">Back to Home</a>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this user and all their files?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script>
    $(document).ready(function() {
        fetchUsersAndFiles();

        let userIdToDelete = null;

        async function fetchUsersAndFiles() {
            try {
                const response = await fetch('/api/admin_users');
                const users = await response.json();
                const tableDiv = $('#usersTable');
                tableDiv.empty();
                for (const [userId, userData] of Object.entries(users)) {
                    const userInfo = userData.info;
                    const userFiles = userData.files;
                    tableDiv.append(`
                        <div class="card mt-3">
                            <div class="card-header">
                                User ID: ${userInfo.id} - ${userInfo.name} ${userInfo.surname} (${userInfo.email})
                                <button class="btn btn-danger float-right" onclick="confirmDeleteUser(${userInfo.id})">Delete User</button>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Files:</h5>
                                <ul class="list-group">
                                    ${userFiles.map(file => `<li class="list-group-item">File ID: ${file.file_id} - ${file.filename}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `);
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        window.confirmDeleteUser = function(userId) {
            userIdToDelete = userId;
            $('#deleteUserModal').modal('show');
        }

        $('#confirmDeleteButton').on('click', async function() {
            if (userIdToDelete) {
                try {
                    const response = await fetch(`/api/delete_user/${userIdToDelete}`, {
                        method: 'POST'
                    });
                    const result = await response.json();
                    $('#deleteUserModal').modal('hide');
                    fetchUsersAndFiles();
                    toastr.success(result.message || 'User deleted successfully.');
                } catch (error) {
                    console.error('Error deleting user:', error);
                    toastr.error('Error deleting user: ' + error.message);
                }
            }
        });
    });
</script>
</body>
</html>
