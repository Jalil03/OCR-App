<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .logo-container {
            text-align: center;
            margin-top: 30px;
        }

        .logo img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            max-width: 500px;
            margin: 0 auto;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-body {
            padding: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }

        .notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .notification.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="logo-container">
    <div class="logo">
        <img src="assets/logo2.png" alt="Logo">
    </div>
</div>
<div class="container">
    <h1 class="text-center">Registration</h1>
    <div class="card">
        <div class="card-body">
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Last Name</label>
                    <input type="text" class="form-control" id="surname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <a href="/" class="btn btn-custom mt-3">Return to Home</a>
        </div>
    </div>
</div>
<div class="footer">
    <p>&copy; 2024 JL_OCR. All rights reserved.</p>
</div>

<div class="notification" id="successNotification">
    Your account has been successfully created. Welcome!
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(document).ready(function () {
        $('#registerForm').on('submit', async function (e) {
            e.preventDefault();
            const name = $('#name').val();
            const surname = $('#surname').val();
            const email = $('#email').val();
            const password = $('#password').val();

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, surname, email, password })
                });

                if (!response.ok) {
                    throw new Error('Registration error');
                }

                const result = await response.json();
                if (result.error) {
                    alert(result.error);
                } else {
                    $('#successNotification').addClass('show');
                    setTimeout(() => {
                        $('#successNotification').removeClass('show');
                        window.location.href = '/login';
                    }, 3000);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration error: ' + error.message);
            }
        });
    });
</script>
</body>
</html>
