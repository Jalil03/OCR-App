<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .main-content {
            padding: 50px 20px;
            text-align: center;
        }
        .main-content h1 {
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .main-content p {
            font-size: 1.25rem;
            color: #333;
            max-width: 800px;
            margin: 0 auto 30px auto;
        }
        .team-section {
            padding: 50px 0;
            text-align: center;
        }
        .team-section .row {
            justify-content: center;
        }
        .team-section h2 {
            color: #007bff;
            margin-bottom: 40px;
        }
        .team-member-card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .team-member-card:hover {
            transform: translateY(-10px);
        }
        .team-member-img {
            border-radius: 50%;
            max-width: 150px;
            height: auto;
            margin: 20px auto;
        }
        .team-member h4 {
            margin-top: 15px;
            font-size: 1.25rem;
            color: #333;
        }
        .team-member p {
            font-size: 1rem;
            color: #666;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>About Us</h1>
        <div class="nav-links">
            <a href="/contact">Contact us</a>
            <a href="/login">Login</a>
            <a href="/">Home</a>
        </div>
    </div>
    <div class="main-content">
        <h1>Our Mission</h1>
        <p>We strive to provide easy-to-use PDF tools that protect your documents. Work securely with your important files on all platforms and devices with the ultimate all-in-one document solution.</p>
        <button class="btn-custom" onclick="window.location.href='/register'">Sign Up Now</button>
    </div>
    <div class="team-section text-center">
        <div class="container">
            <h2>Our Team</h2>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card team-member-card">
                        <img src="assets\logo2.png" alt="Team Member" class="card-img-top team-member-img">
                        <div class="card-body text-center">
                            <h4 class="card-title">Jalil BZN</h4>
                            <p class="card-text">CEO & Founder</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
