<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logo-container {
            text-align: center;
            margin-top: 30px;
        }
        .logo img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            max-width: 500px;
            margin: 0 auto;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .card-body {
            padding: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-link {
            color: #007bff;
        }
        .btn-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .input-group-text {
            cursor: pointer;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-link-custom {
            color: #17a2b8;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        .btn-link-custom:hover {
            color: #117a8b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="logo-container">
    <div class="logo">
        <img src="assets/logo1.png" alt="Logo">
    </div>
</div>
<div class="container">
    <h1 class="text-center">Login</h1>
    <div class="card">
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="togglePassword">
                                <i class="fa fa-eye" id="togglePasswordIcon"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div id="error-message" class="text-danger" style="display: none;"></div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <a href="/register" class="btn btn-secondary btn-block mt-3">Create an account</a>
            <a href="/forgot_password" class="btn btn-link-custom mt-3">Forgot password?</a>
            <a href="/" class="btn btn-custom mt-3">Return to Home</a>
        </div>
    </div>
</div>
<div class="footer">
    <p>&copy; 2024 JL_OCR. All rights reserved.</p>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const passwordIcon = document.getElementById('togglePasswordIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            passwordIcon.classList.remove('fa-eye');
            passwordIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            passwordIcon.classList.remove('fa-eye-slash');
            passwordIcon.classList.add('fa-eye');
        }
    });

    $(document).ready(function () {
        $('#loginForm').on('submit', async function (e) {
            e.preventDefault();
            const email = $('#email').val();
            const password = $('#password').val();
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'same-origin' // Important for including cookies
                });

                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.error || 'An unknown error occurred.');
                    }
                }
            } catch (error) {
                $('#error-message').text(error.message).show();
            }
        });
    });
</script>
</body>
</html>
